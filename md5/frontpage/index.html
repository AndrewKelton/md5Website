<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1 style="margin-left: 575px;">Andrew's Website</h1>
    <b>Login</b>
    <form id="loginForm" action="/login" method="post">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="text">Password</label><br>
        <input type="text" id="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
    <div id="message"></div>
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        //document.getElementByID("password").type = "text";

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
    
        // Send form data to the server
        fetch('/login', {
            method: 'POST',
            body: new URLSearchParams({
                'username': username,
                'password': password
            })
        })
        .then(response => response.text())
        .then(data => {
            if (data === "LoginSuccess") {
                // If the response indicates successful login, redirect to the account page
                window.location.href = "/account";
            } else {
                // If the response indicates failed login, display a message
                document.getElementById("message").innerText = "Login failed";
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>
    <b>No Account? Register here</b>
    <form action="/register" method="POST">
        <input type="submit"/>
    </form>
</body>
</html>
